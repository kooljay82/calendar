<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><title>UGLY CALENDAR</title><style>body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      min-height: 100%;
    }

    .container {
      width: 300px;
      height: 300px;
      margin: calc((100% - 300px) / 2) auto 0;
    }

    .group-of-date {
      display: block;
      width: 366px;
      height: 36px;
      margin: 40px auto 0;
      padding: 40px 0;
    }

    .date-input {
      display: block;
      width: 300px;
      height: 34px;
      padding: 0 12px;
      margin: 0;
      border: 1px solid #ddd;
      border-radius: 3px;
      float: left;
    }

    .date-btn {
      display: block;
      width: 40px;
      height: 36px;
      background: #fff;
      padding: 0;
      margin: 0;
      border: 1px solid #ddd;
      border-left: none;
      float: left;
    }</style></head><body><div class="group-of-date"><input id="cal-date-input" class="date-input"> <button class="date-btn"><span style="font-size: 20px;">&#128198;</span></button></div><script>const element = document.querySelector('.date-input');
    const template = 'fix-header';
    const clock = true;
    Ugly.init(element, { template, clock });
    
    const btn = document.querySelector('.date-btn');
    btn.addEventListener('click', () => {
      element.click();
    });</script></body></html>
