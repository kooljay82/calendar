<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>UGLY CALENDAR</title>
  <style>
    /* 템플릿 래퍼의 기본 셋팅은 이곳에서 담당한다. */
    /* cascading을 감안하여 모든 요소의 리셋을 하지 않는다. */
    body {
      padding: 0;
      margin: 0;
    }

    #target {
      width: calc(100% - 30px);
      max-width: 720px;
      height: 100%;
      padding: 0 15px;
      margin: 0 auto;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="target"></div>
  <script>
    const element = document.getElementById('target');
    function callbackFn() {
      console.log('You have to add event that will trigger after you chose dates.', Ugly.DATA.START_DATE, Ugly.DATA.END_DATE);
    }
    Ugly.init(element, { callbackFn });
  </script>
</body>
</html>
